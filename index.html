<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List 2023 LS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="app">

        <section class="greeting">
           <h2 class="title">
                What's up, <input type="text" id="name" placeholder="Name here" />
           </h2>
        </section>

        <section class="create-task">
            <h3>CREATE TASK</h3>

            <form id="new-task-form">
                <h4>What are you planning?</h4>
                <input
                    type="text"
                    name="content"
                    id="content"
                    placeholder="e.g. play basket"/>
                
                <h4>Pick a category</h4>
                <div class="options">

                    <label>
                        <input
                            type="radio"
                            name="category"
                            id="category1"
                            value="business" />
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>

                    <label>
                        <input
                            type="radio"
                            name="category"
                            id="category2"
                            value="personal" />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>

                </div>

                <input type="submit" value="Add task" />
            </form>
        </section>

        <section class="task-list">
            <h3>TASK LIST</h3>
            <div class="list" id="task-list">

                <!-- <div class="task-item">
                    <label>
                        <input type="checkbox" />
                        <span class="bubble business"></span>
                    </label>

                    <div class="task-content">
                        <input type="text" class="business" value="Play basket" readonly/>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div> -->

            </div>

        </section>

    </main>
    
    <script src="./main.js"></script>
</body>
</html>
